<div fxLayout="row wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
  <div fxLayout="column">
    <table mat-table [dataSource]="ELEMENT_DATA" class="table-width-fix">

      <tr mat-row *matRowDef="let row; columns: [&apos;position&apos;,&apos;name&apos;,&apos;weight&apos;,&apos;symbol&apos;,&apos;f3fbfaae-3094-fc7c-bed4-5926b5157dcf&apos;];"></tr>

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Position</th>
        <td mat-cell *matCellDef="let table">{{table.position}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let table">{{table.name}}</td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let table">{{table.weight}}</td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let table">{{table.symbol}}</td>
      </ng-container>

      <ng-container matColumnDef="f3fbfaae-3094-fc7c-bed4-5926b5157dcf">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let table">
          <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
            <input matInput placeholder="Input" required>

          </mat-form-field>
        </td>
      </ng-container>
    </table>
  </div>
</div>
<form>
  <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
    <div fxLayout="column">
      <table mat-table class="table-width-fix">

        <tr mat-row *matRowDef="let row; columns: [&apos;4075a062-ca2b-e943-81b7-837d232df493&apos;,&apos;b4043161-a897-7161-f630-ddc9d556ca9e&apos;,&apos;11d7e0a6-5f35-f29f-ce77-58dd6982183a&apos;];"></tr>

        <ng-container matColumnDef="4075a062-ca2b-e943-81b7-837d232df493">
          <th mat-header-cell *matHeaderCellDef>Risk Cause</th>
          <td mat-cell *matCellDef="let table">
            <mat-form-field>
              <mat-select placeholder="Select" [(ngModel)]="dm.risk_causecat_master_coll.cause_category" required>
                <mat-option *ngFor="let list of dropdownList" [value]="list.cause_category"></mat-option>
              </mat-select>

            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="b4043161-a897-7161-f630-ddc9d556ca9e">
          <th mat-header-cell *matHeaderCellDef>Cause Description</th>
          <td mat-cell *matCellDef="let table">
            <mat-form-field>
              <mat-select placeholder="Select" [(ngModel)]="dm.risk_causecat_master_coll.cause_desc" required>
                <mat-option></mat-option>
              </mat-select>

            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="11d7e0a6-5f35-f29f-ce77-58dd6982183a">
          <th mat-header-cell *matHeaderCellDef>Cause details</th>
          <td mat-cell *matCellDef="let table">
            <mat-form-field>
              <textarea matInput [(ngModel)]="dm.risk_cause_coll.cause_details" placeholder="Text Area" required></textarea>
            </mat-form-field>
          </td>
        </ng-container>
      </table>
    </div>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false"><button mat-raised-button>Save</button><button mat-raised-button>Cancel</button></div>
  <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
    <mat-list>
      <mat-list-item></mat-list-item>
    </mat-list>
  </div>
</form>

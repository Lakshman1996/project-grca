<div fxLayout="row wrap" fxLayoutAlign="center center" fxShow="true" fxHide="false">
  <header>
    <h1>Portal Name</h1>
    <div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
      <div fxLayout="column wrap" style="border:solid 1px" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
        <mat-accordion>
          <mat-expansion-panel>
            <mat-accordion>
              <button mat-button routerLink="/home/entity-selection">Select Entity</button>
              <mat-expansion-panel>
                <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
                  <mat-card>
                    <mat-card-content><button mat-button routerLink="/home/risk-general">General Details</button></mat-card-content>

                    <mat-card-content><button mat-button routerLink="/home/risk-roles">Risk Roles</button></mat-card-content>

                    <mat-card-content><button mat-button routerLink="/home/risk-cause">Risk Causes</button></mat-card-content>

                    <mat-card-content><button mat-button>Risk Consequences</button></mat-card-content>

                    <mat-card-content><button mat-button>Risk Dependency</button></mat-card-content>

                    <mat-card-content><button mat-button>Risk Mitigation</button></mat-card-content>

                    <mat-card-content><button mat-button>Risk Attachment</button></mat-card-content>

                    <mat-card-content><button mat-button>Risk History</button></mat-card-content>
                  </mat-card>
                </div>
                <mat-expansion-panel-header>

                  <mat-panel-title>
                    Create Risk
                  </mat-panel-title>
                </mat-expansion-panel-header>
              </mat-expansion-panel>
            </mat-accordion>
            <mat-expansion-panel-header>

              <mat-panel-title>
                Risk Event
              </mat-panel-title>
            </mat-expansion-panel-header>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
      <div fxLayout="row wrap" style="border:solid 1px" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
            <h4>
              <!-- Entity name : {{shareddataService.selectedEntities.legal_entity_name}}
Business Unit : {{shareddataService.selectedEntities.business_unit}}
Function Name : {{shareddataService.selectedEntities.function_name}}
Business Process: {{shareddataService.selectedEntities.business_process}} -->

            </h4>
          </div>
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </header>
</div>
